<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daRking - Регистрация и Маркетплейс</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: #fff;
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-form {
            background-color: #1c1c1c;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .auth-form h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        .auth-form input:focus {
            background-color: #444;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        .auth-form button:hover {
            background-color: #45a049;
        }

        /* Анимации */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Стиль чата */
        #chat-container {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 400px;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            animation: scaleUp 0.5s ease-out;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            background-color: #333;
            color: #fff;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #chat-header {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Список чатов */
        #chat-list {
            margin-top: 20px;
        }

        #chat-list button {
            background-color: #444;
            color: white;
            width: 100%;
            margin-bottom: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #chat-list button:hover {
            background-color: #555;
        }

        /* Стиль для добавления товара */
        .marketplace-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .marketplace-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .product-form {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .product-form input, .product-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        .product-form input:focus, .product-form textarea:focus {
            background-color: #444;
        }

        .product-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        .product-form button:hover {
            background-color: #45a049;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease-in-out;
        }

        .product-item:hover {
            background-color: #333;
        }

        .product-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-item .product-info {
            flex-grow: 1;
            margin-left: 10px;
            color: #fff;
        }

        .product-item button {
            background-color: #e64a19;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .product-item button:hover {
            background-color: #f44336;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container" id="registration-container">
        <h1>Регистрация на daRking</h1>
        <div class="auth-form">
            <h2>Создайте аккаунт</h2>
            <input type="text" id="signup-username" placeholder="Логин" required>
            <input type="password" id="signup-password" placeholder="Пароль" required>
            <button id="signup-button">Зарегистрироваться</button>
            <p id="signup-error" style="color: red; display: none;"></p>
        </div>
    </div>

    <div class="container" id="captcha-container" style="display: none;">
        <div class="captcha-container">
            <p>Введите результат: 5 + 3 = ?</p>
            <input type="text" id="captcha-input" placeholder="Ответ" required>
            <button id="captcha-button">Подтвердить</button>
            <p id="captcha-error" style="color: red; display: none;">Неверный ответ!</p>
        </div>
    </div>

    <div class="container" id="main-menu-container" style="display: none;">
        <div class="main-menu-container">
            <h3>Главное меню</h3>
            <p>Добро пожаловать, <span id="welcome-username"></span>!</p>

            <button class="marketplace-button" onclick="showProductForm()">Добавить товар</button>

            <div class="product-list" id="product-list"></div>
        </div>
    </div>

    <div class="product-form" id="product-form" style="display: none;">
        <h3>Добавить товар</h3>
        <input type="text" id="product-name" placeholder="Имя товара" required>
        <textarea id="product-description" placeholder="Описание товара" required></textarea>
        <input type="number" id="product-price" placeholder="Цена товара" required>
        <input type="text" id="crypto-wallet" placeholder="Криптокошелек (например, BTC)" required>
        <input type="text" id="phone-number" placeholder="Номер телефона" required>
        <input type="file" id="product-image" accept="image/*" required>
        <button onclick="addProduct()">Добавить товар</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Функция для регистрации
        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            if (!username || !password) {
                document.getElementById('signup-error').style.display = 'block';
                document.getElementById('signup-error').textContent = 'Все поля обязательны для заполнения!';
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            document.getElementById('registration-container').style.display = 'none';
            document.getElementById('captcha-container').style.display = 'block';
        }

        document.getElementById('signup-button').onclick = signup;

        // Функция для подтверждения капчи
        function checkCaptcha() {
            const captchaAnswer = document.getElementById('captcha-input').value;
            if (captchaAnswer !== '8') {
                document.getElementById('captcha-error').style.display = 'block';
                return;
            }

            currentUser = users[users.length - 1]; // Устанавливаем текущего пользователя
            document.getElementById('captcha-container').style.display = 'none';
            document.getElementById('main-menu-container').style.display = 'block';
            document.getElementById('welcome-username').textContent = currentUser.username;

            // Сразу отображаем все товары после авторизации
            displayProducts();
        }

        document.getElementById('captcha-button').onclick = checkCaptcha;

        // Функция для отображения всех товаров
        function displayProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p>Цена: ${product.price} ₽</p>
                        <p>Кошелек: ${product.cryptoWallet}</p>
                        <p>Телефон: ${product.phoneNumber}</p>
                    </div>
                    ${product.addedBy === currentUser.username ? `<button onclick="deleteProduct('${product.name}')">Удалить</button>` : ''}
                `;
                productList.appendChild(productItem);
            });
        }

        // Функция для удаления товара
        function deleteProduct(productName) {
            products = products.filter(product => product.name !== productName);
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
        }

        // Функция для отображения формы добавления товара
        function showProductForm() {
            document.getElementById('product-form').style.display = 'block';
        }

        // Функция для добавления товара
        function addProduct() {
            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productPrice = document.getElementById('product-price').value;
            const cryptoWallet = document.getElementById('crypto-wallet').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const productImage = document.getElementById('product-image').files[0];

            if (!productName || !productDescription || !productPrice || !cryptoWallet || !phoneNumber || !productImage) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const product = {
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    cryptoWallet: cryptoWallet,
                    phoneNumber: phoneNumber,
                    image: reader.result,
                    addedBy: currentUser.username  // Добавляем владельца товара
                };

                // Добавляем новый товар в список
                products.push(product);
                localStorage.setItem('products', JSON.stringify(products));

                // Обновляем список товаров
                displayProducts();
                document.getElementById('product-form').style.display = 'none';
            };
            reader.readAsDataURL(productImage);
        }

        // Показываем товары при загрузке
        displayProducts();
    </script>

</body>
</html>
